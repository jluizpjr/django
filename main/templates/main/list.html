{% extends 'main/base.html' %}
{% block title %}ViewList{% endblock %}


{% block content %}
    <h1>{{ls.name}}</h1>
    <form method="post" action="#">
        {% csrf_token %}
        {% for item in ls.item_list.all %}
        <div class="input-group mb-3">
                <div class="input-group-text">
                    {% if item.complete == True %}
                        <input class="form-check-input mt-0" type="checkbox", value="clicked", name="c{{item.id}}" checked>
                    {% else %}
                        <input class="form-check-input mt-0" type="checkbox", value="clicked", name="c{{item.id}}">
                    {% endif %}
                </div>
            <input type="text" value="{{item.text}}" class="form-control">
            <button class="btn btn-outline-danger" type="submit" value="delete{{item.id}}" name="delete">Delete</button>  
        </div>
        {% endfor %}

        <div class="input-group mb-3">
            <button type="submit", name="newItem", value="newItem" class="btn btn-success">Add Item</button>        
            <input type="text", name="new" class="form-control">
        </div>
        <button type="submit", name="save", value="save" class="btn btn-success">Save</button>
    </form>
{% endblock %}
